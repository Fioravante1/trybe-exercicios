<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Formulário currículo</title>
</head>
<body>
 <section class="blockquote text-center font-italic text-muted">
    <header>
        <h1>Formulário de currículo.</h1>
    </header>
</section>

<hr>

<form action="" novalidate>
       <div class="form-group">
        <div>
            <p>Dados pessoais:</p>
        <div class="form-row">
            <div class="col">
                <input class="form-control form-control-sm" type="text" id="name" maxlength="40" placeholder="Nome:" required>
            </div> 
            <div class="col">
                <input class="form-control form-control-sm" type="text" id="name" maxlength="40" placeholder="Sobrenome:" required>
            </div> 
        </div>

            <br>

            <label for="email">Email:</label><br>
            <input class="form-control form-control-sm" type="text" placeholder="Email:" id="email" maxlength="50" required><br>
            <label for="cpf">CPF:</label><br>
            <input class="form-control form-control-sm" type="text" id="cpf" maxlength="11" required><br>
            <label for="">Endereço:</label><br>
            <input class="form-control form-control-sm" type="text" id="endereço" maxlength="200" required><br>
            <label for="cidade">Cidade:</label><br>
            <input class="form-control form-control-sm" type="text" id="cidade" maxlength="28" required><br>
            <label for="estado">Estado:</label><br>
            <select name="lista-estado" id="estado">
                <option>São Paulo</option>
                <option>São Paulo</option>
                <option>São Paulo</option>
                <option>São Paulo</option>
            </select><br><br>
        <div class="form-check form-check-inline"> 
            <input type="radio" name="morada" id="casa" required>
            <label for="morada">Casa.</label>
            <input type="radio" name="morada"id="apartamento" required>
            <label for="morada">Apartamento.</label>
        </div>
            
        </div>
    </div>
    <div class="form-group">
        <div>
            <legend>Expêriencia:</legend>
            <label for="resumo"></label>
            <label for="resumo">Resumo do curriculo:</label><br>
            <textarea name="resumo-currilo" id="resumo" cols="30" rows="10" maxlength="1000" required></textarea><br>
            <label for="experiencia">Último cargo:</label><br>
            <input class="form-control form-control-sm" type="text" name="ultima-experiencia" id="experiencia" required><br>
            <label for="descrição">Descrição do cargo:</label><br>
            <input class="form-control form-control-sm" type="text" name="descrição-cargo" id="descrição" maxlength="500" required><br>
            <label for="data-inicio">Data de início:</label><br>
            <input type="date" name="data-inicio" id="data-inicio" required><br>
        </div>
    </div><br>
    <button type="submit" class="btn btn-primary">Enviar</button>
    <button type="reset" class="btn btn-primary">Limpar</button>
</form>

</body>
</html>
