<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio form</title>
</head>
<body>
<div id="title">
    <header>
        <h1>Exercício formulário HTML.</h1>
    </header>
</div>

<hr>

<form action="" method="GET" id="form-geral">
        <label for="email">Digite seu e-mail:</label>
        <input type="email" name="entrada-email" id="email" placeholder="Email." required autocomplete="of" autofocus>
        <br>
        <br>
        <label for="Senha">Digite sua senha:</label>
        <input type="password" name="entrada-senha" id="Senha" placeholder="Senha." required>
        <br>
        <br>
        <label for="checkbox">Lembre-me.</label>
        <input type="checkbox" name="entrada-check" id="checkbox">
        <br>
        <br>
        <button>Entrar</button>
    </form>
</body>
</html>
